<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LOGIN PAGE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/login.css" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/login.js"></script>
</head>

<body>

    <div class="container">
        <div class="penukar">
            <div class="pengubahTampilan tampilKiri active">
                <h2 class="tulisanPenukar">Login</h2>
            </div>
            <div class="pengubahTampilan tampilKanan">
                <h2 class="tulisanPenukar">Daftar</h2>
            </div>
        </div>
        <form action="#" class="formInput formLogin active" method="GET">
            <div class="loginBox firstBox">
                <label for="masukkanLogin">username atau Email</label>
                <input type="text" name="masukkanLogin" id="inputLogin" required>
                <!-- <span> -->
                <i class="fa fa-user"></i>
                <!-- <i class="fa fa-user-times"></i> -->
                <!-- </span> -->
                <div class="garisBawah"></div>

            </div>
            <div class="loginBox">
                <label for="passwordLogin">password</label>
                <input type="password" name="passwordLogin" id="password" required>
                <i class="fa fa-lock"></i>
                <div class="garisBawah"></div>

            </div>
            <input type="submit" value="Login">
        </form>

        <form action="#" class="formInput formDaftar nonActive" method="POST">
            <div class="daftarBox firstBox">
                <label for="namaLengkap">Nama Lengkap</label>
                <input type="text" name="namaLengkap" id="namaLengkapDaftar" required minlength="5">
                <i class="fa fa-users"></i>
                <div class="garisBawah"></div>
            </div>

            <div class="daftarBox">
                <label for="email">E -mail</label>
                <input type="email" name="email" id="emailDaftar" required>
                <i class="fa fa-envelope"></i>
                <div class="garisBawah"></div>
            </div>

            <div class="daftarBox">
                <label for="username">username</label>
                <input type="text" name="username" id="usernameDaftar" required>
                <i class="fa fa-user"></i>
                <div class="garisBawah"></div>
            </div>

            <div class="daftarBox">
                <label for="passwordDaftar">Password</label>
                <input type="password" name="passwordDaftar" id="password" required>
                <i class="fa fa-lock"></i>
                <div class="garisBawah"></div>
            </div>

            <input type="submit" value="Daftar!">

        </form>
    </div>
</body>

</html>
